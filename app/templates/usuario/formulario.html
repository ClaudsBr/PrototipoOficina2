<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1> Dados do Cliente</h1>
    </div>


    <div class="m-auto pt-4 pb-2 text-center">
        <form  name="form-cliente" id="form-cliente" action="{% if cli %}/updateCliente/{{cli.id}}/{% else %}/criarCliente/{% endif %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-4"><b> Nome Completo <br> {{cliente.nome}} </div>
            <div class="form-group mt-4">CPF (XXX.XXX.XXX-XX)<br>  {{cliente.cpf}}</div>
            <div class="form-group mt-4">RG (XX.XXX.XXX-X)<br>  {{cliente.rg}}</div>
            <div class="form-group mt-4">Data de Nascimento (Mês/Dia/Ano)<br> {{cliente.data_nasc}}</div>
            <div class="form-group mt-4">Telefone (XX) XXXXX-XXXX<br> {{cliente.telefone}}</div>
            <div class="form-group mt-4">E-Mail <br> {{cliente.email}}</div><br>
            <!--{{form.as_p}}-->
            <br>

            <input type="submit" class="btn btn-success" value="Salvar e Cadastrar Endereço" >
            <a href="/administrador/index" class="btn btn-info" text-center> Voltar</a>
        </form>

        </div>

    </div>

</body>
</html>
