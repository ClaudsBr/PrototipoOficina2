<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1> Endere√ßo</h1>
    </div>


    <div class="m-auto pt-4 pb-2 text-center">
        <form  name="form-endereco" id="form-endereco" action="{%if end %}/updateEndereco/{{end.id}}/{% else %}/criarEndereco/{% endif %}" method="POST">
            {% csrf_token %}
            <div class="form-group mt-4"><b> Logradouro <br> {{endereco.rua}} </div>
            <div class="form-group mt-4"> Numero <br>  {{endereco.numero}}</div>
             <div class="form-group mt-4"><b> Complemento <br> {{endereco.complemento}} </div>
            <div class="form-group mt-4"><b> CEP <br> {{endereco.cep}} </div>
             <div class="form-group mt-4"><b> Bairro <br> {{endereco.bairro}} </div>
                 <div class="form-group mt-4"><b> Cidade <br> {{endereco.cidade}} </div><br>

            <input type="submit" class="btn btn-success" value="Salvar e Cadastrar Veiculo">
            <a href="/usuario/formulario" class="btn btn-info" text-center> Voltar</a>
        </form>

        </div>

    </div>

</body>
</html>
