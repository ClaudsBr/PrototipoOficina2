<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veiculo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <div align="center">
        <h1> Dados do Ve√≠culo</h1>
    </div>


    <div class="m-auto pt-4 pb-2 text-center">
        <form  name="form-veiculo" id="form-veiculo" action="{%if vei %}/updateVeiculo/{{vei.id}}/{% else %}/criarVeiculo/{% endif %}""  method="POST">
            {% csrf_token %}
            <div class="form-group mt-4"><b> Modelo <br> {{veiculo.modelo}} </div>
            <div class="form-group mt-4">Marca <br>  {{veiculo.marca}}</div>
            <div class="form-group mt-4">Ano <br>  {{veiculo.ano}}</div>
            <div class="form-group mt-4">Cor <br> {{veiculo.cor}}</div>
            <div class="form-group mt-4">Placa <br> {{veiculo.placa}}</div>

            <!--{{form.as_p}}-->
            <br>

            <input type="submit" class="btn btn-success" value="Finalizar Cadastro">
            <a href="/usuario/endereco" class="btn btn-info" text-center> Voltar</a>
        </form>

        </div>

    </div>

</body>
</html>
